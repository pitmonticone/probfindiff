name: ci

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  tox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Build and install package
      run: |
        python -m pip install -e .
    - name: Run CI through tox
      run: |
        pip install tox
        tox
